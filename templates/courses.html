<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course[1] }} - {{ course[2] }} - {{ course[3] }} - {{ course[4] }} <a href="/update_course/{{ course[0] }}">Update</a> | <form action="/delete_course/{{ course[0] }}" method="post"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <a href="/add_course">Add Course</a>
</body>
</html>
