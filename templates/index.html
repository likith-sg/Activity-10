<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <h1>Update Course</h1>
    <form action="/update_course/{{ course[0] }}" method="post">
        <label for="course_name">Name:</label><br>
        <input type="text" id="course_name" name="course_name" value=""><br>
        <label for="course_instructor">Instructor:</label><br>
        <input type="text" id="course_instructor" name="course_instructor" value=""><br>
        <label for="course_time">Time:</label><br>
        <input type="text" id="course_time" name="course_time" value=""><br>
        <label for="course_price">Price:</label><br>
        <input type="text" id="course_price" name="course_price" value=""><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/courses">Back to Courses</a>
</body>
</html>
